<div class="form-froup row">
    <label class="col-sm-2 col-form-label">车型名</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="Models"
        placeholder="输入车辆型号名称">
    </div>
</div>

<button (click)="addCar()" *ngIf="cars.Carid==0" class="btn btn-primary">
    新增
</button>

<button (click)="updateCar()" *ngIf="cars.Carid!=0" class="btn btn-primary">
    更新
</button>
